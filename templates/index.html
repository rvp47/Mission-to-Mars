<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><strong>Mission to Mars</strong></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="color:#800000" !important style="background:C2C2C2" !important>
        <h1><strong>Mission to Mars</strong></h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg active" href="/scrape" role="button"><strong>Scrape New Data</strong></a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 col-xs-12">
          <div class="media">
            <div class="media-body">
              <h2><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2><strong>Featured Mars Image</strong></h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>


          <!-- Mars Facts -->
          <div class="col-md-4">
            <div class="table-responsive">
              <div id="mars-facts">
              <h4><strong>Mars Facts</strong></h4>
              {{ mars.facts | safe }}
            </div>
          </div>
      </div>


      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" style="color:#800000" !important><strong>Mars Hemispheres</strong></h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-6 col-md-3">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="hemisphere-image">
            <div class="caption">
              <h3><strong>{{hemisphere.title}}</strong></h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
